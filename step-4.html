<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .person-wp {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }
      .person {
        width: 6000px;
        height: 300px;
        will-change: transform;
        background: url(./images/person.png) no-repeat center;
        animation: frame 1s steps(20) both infinite;
      }
      @keyframes frame {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(-6000px, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="person-wp">
      <div class="person"></div>
    </div>
  </body>
</html>
